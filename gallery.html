    <script>
        $(".navbutton").click(

        )
        $("#sea").click(
            function () {
                $(".content2").slideToggle("slow");
                if( !$(this).css('color').equals('#fff') ){
                    $(this).css("background-color", "#00C896");
                    $(this).css("color", "#fff");
                    $(".content1").css("background-color", "#00C896");

                }
                else{
                    $(this).css("background-color", "#fff");
                    $(this).css("color", "#00C896");
                }
                
            }
        )
